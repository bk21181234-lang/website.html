  <center>
    <h1> Contact Form</h1>


    <form action="#" method="post">
      <fieldset style="width: 300px;">
        

        <table cellpadding="6" cellspacing="0" border="0" align="center">
          <tr>
            <td><label for="name">Naam:</label></td>
            <td><input type="text" id="name" name="name" size="30" required></td>
          </tr>

          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" size="30" required></td>
          </tr>

          <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="tel" id="phone" name="phone" size="20" ></td>
          </tr>

          <tr>
            <td><label for="order">Order:</label></td>
            <td>
              <select id="order" name="subject">
                <option value="general">General Inquiry</option>
                <option value="order">Order Request</option>
                <option value="feedback">Feedback</option>
                <option value="complaint">Complaint</option>
              </select>
            </td>
          </tr>

          <tr>
            <td valign="top"><label for="message">Paigham:</label></td>
            <td><textarea id="message" name="message" rows="6" cols="36" required></textarea></td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Send Message">
              <input type="reset" value="Reset">
            </td>
          </tr>
        </table>

      </fieldset>
    </form>

   
  </center>
